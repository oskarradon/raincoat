
<html>
  <head>
    <title>Raincoat.io</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,900"/>
    <link rel="stylesheet" href="css/styles.min.css" type="text/css"/>
    <link rel="shortcut icon" type="image/png" href="/img/rain.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="logo">Raincoat.io</h1>
        <h1 id="about">About</h1>
      </header>
      <div id="intro">
        <div>
          <h1>Raincoat.io</h1>
          <h4>Heading out? Let us help you decide whether or not to bring a raincoat.</h4>
        </div>
      </div>
      <div id="loading">
        <h1>Checking the weather...</h1>
      </div>
      <div id="result">
        <h1 id="result-text"></h1>
      </div>
      <div id="now" class="temp-tile">
        <h4>Right now</h4><img src=""/>
        <h2 class="description"></h2>
        <div class="high-temp">
          <p>High</p>
          <h4></h4>
        </div>
        <div class="low-temp">
          <p>Low</p>
          <h4></h4>
        </div>
      </div>
      <div id="later" class="temp-tile">
        <h4>Later</h4><img src=""/>
        <h2 class="description"></h2>
        <div class="high-temp">
          <p>High</p>
          <h4></h4>
        </div>
        <div class="low-temp">
          <p>Low</p>
          <h4> </h4>
        </div>
      </div>
    </div>
    <footer>
      <script src="js/TweenMax.min.js"></script>
      <script src="js/app.min.js"></script>
    </footer>
  </body>
</html>
