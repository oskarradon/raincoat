
<html>
  <head>
    <title>Bring A Raincoat</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato"/>
    <link rel="stylesheet" href="css/styles.min.css" type="text/css"/>
    <link rel="shortcut icon" type="image/png" href="/img/rain.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
  </head>
  <body>
    <div class="container">
      <div id="loading">
        <h1>Checking the weather...</h1>
      </div>
      <div id="result">
        <h1 id="result-text"></h1>
      </div>
      <div id="now" class="temp-tile">
        <h4>Right now</h4><img src=""/>
        <h2 class="description"></h2>
        <div class="temps">
          <p>High</p>
          <p>Low</p>
          <h5 class="high-temp"></h5>
          <h5 class="low-temp"></h5>
        </div>
      </div>
      <div id="later" class="temp-tile">
        <h4>Later</h4><img src=""/>
        <h2 class="description"></h2>
        <div class="temps">
          <p>High</p>
          <p>Low</p>
          <h5 class="high-temp"></h5>
          <h5 class="low-temp"></h5>
        </div>
      </div>
    </div>
    <footer>
      <script src="js/scripts.min.js"></script>
    </footer>
  </body>
</html>
